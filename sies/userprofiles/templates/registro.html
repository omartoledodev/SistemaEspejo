<!doctype html>
<html>
<head>
	<title>Registro</title>
</head>
<body>

	<strong>Gracias por registrarte</strong>
	{% else %}
	<strong> Registrate Aqui </strong>

	</form>
	{% endif %}
</body>
</html>
