<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Evento {{evento}}</title>
</head>
<body>
	<section>
		<ul>
			{% for evento in eventos %}
			<li>
				<a href="{{evento.get_absolute_url}}">{{evento.teatro}}</a>
			</li>{% endfor %}
		</ul>
		<p>
			ID : {{evento.id}}
		</p>
		<p>
			Nombre : {{evento.evento}}
		</p>
		<p>
			Teatro : {{evento.teatro}}
		</p>
		<p>
			Fecha : {{evento.fecha}}
		</p>
		<p>
			Hombres : {{evento.hombres}}
		</p>
		<p>
			Mujeres : {{evento.mujeres}}
		</p>
	</section>
</body>
</html>
